<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Buttons CSS</title>
</head>

<body>
    <div class="button">
        <h2>Normal buttons</h2>
        <div>
            <a><button>Learn more</button></a>
            <button>Learn more</button>
            <button>Learn more</button>
        </div>
        <h2>Filled buttons</h2>
        <div class="fill">
            <a><button>Learn more</button></a>
            <button>Learn more</button>
            <button class="hover">Learn more</button>
        </div>
        <h2>Icon buttons</h2>
        <div class="fill">
            <a><button><i class="fas fa-arrow-down"></i> Download</button></a>
            <button><i class="fas fa-arrow-down"></i> Download</button>
            <button class="hover"><i class="fas fa-arrow-down"></i> Download</button>
        </div>
    </div>
</body>

</html>
